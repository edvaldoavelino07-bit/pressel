<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte - Redirecionamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #98D7C2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 350px;
            width: 100%;
        }

        .profile-wrapper {
            margin-bottom: 24px;
        }

        .profile-border {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid #167D7F;
            padding: 4px;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 24px;
            color: #1a1a1a;
            padding: 0 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            background-color: #167D7F;
            color: white;
            font-weight: 600;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
            box-shadow: 0 4px 15px rgba(22, 125, 127, 0.3);
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .info-text {
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .divider {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #ccc;
            width: 100%;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            background-color: white;
            color: #1a1a1a;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }

        .btn-secondary:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Foto de Perfil -->
        <div class="profile-wrapper">
            <div class="profile-border">
                <!-- 
                    丘멆잺 SUBSTITUA A IMAGEM ABAIXO:
                    Op칞칚o 1: Coloque a URL da sua imagem
                    Op칞칚o 2: Salve sua imagem como "profile.png" na mesma pasta
                -->
                <img 
                    src="https://i.ibb.co/JFR8KHmq/Captura-de-tela-2026-01-12-105230.png" 
                    alt="Suporte Verificado" 
                    class="profile-image"
                >
            </div>
        </div>

        <!-- T칤tulo -->
        <h1 class="title">ENTRE EM CONTACTO COM UM DOS ATENDESTE</h1>

        <!-- Bot칚o Principal -->
        <button class="btn-primary" id="btnPrimary" onclick="redirectToLink()">
            Entrar
        </button>

        <!-- Texto Informativo -->
        <p class="info-text" id="infoText">
            Voc칡 ser치 redirecionado em <span id="countdown">3</span> segundos...
        </p>

        <!-- Bot칚o Secund치rio -->
        <div class="divider">
            <button class="btn-secondary" onclick="redirectToLink()">
                Falar com atendente agora
            </button>
        </div>
    </div>

    <script>
        // ============================================
        // 游댢 CONFIGURA칂츾O DOS LINKS DE REDIRECIONAMENTO
        // Adicione ou remova links conforme necess치rio
        // O sistema escolher치 automaticamente de forma aleat칩ria
        // ============================================
        const REDIRECT_LINKS = [
            "https://wa.me/5511999999999", // Link WhatsApp 1 - Substitua pelo seu n칰mero
            "https://wa.me/5511888888888", // Link WhatsApp 2 - Substitua pelo seu n칰mero
            // Adicione mais links aqui...
        ];

        // Tempo de espera antes de redirecionar (em segundos)
        const REDIRECT_DELAY_SECONDS = 3;
        // ============================================

        let countdown = REDIRECT_DELAY_SECONDS;
        let redirecting = false;

        // Fun칞칚o para selecionar link aleat칩rio
        function getRandomLink() {
            const randomIndex = Math.floor(Math.random() * REDIRECT_LINKS.length);
            return REDIRECT_LINKS[randomIndex];
        }

        // Fun칞칚o para redirecionar
        function redirectToLink() {
            window.location.href = getRandomLink();
        }

        // Countdown e redirecionamento autom치tico
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const infoText = document.getElementById('infoText');
            const btnPrimary = document.getElementById('btnPrimary');

            const interval = setInterval(() => {
                countdown--;
                
                if (countdown <= 0) {
                    clearInterval(interval);
                    infoText.textContent = 'Redirecionando para o atendimento...';
                    btnPrimary.textContent = 'Redirecionando...';
                    redirecting = true;
                    redirectToLink();
                } else {
                    countdownElement.textContent = countdown;
                    btnPrimary.textContent = `Entrar (${countdown})`;
                }
            }, 1000);

            // Atualiza o bot칚o inicial
            btnPrimary.textContent = `Entrar (${countdown})`;
        }

        // Inicia o countdown quando a p치gina carrega
        window.onload = startCountdown;
    </script>
</body>
</html>
